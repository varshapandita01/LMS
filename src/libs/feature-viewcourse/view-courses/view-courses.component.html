<h2>All Courses</h2>

<mat-list>
  <mat-list-item *ngFor="let course of courses">
    <h3 mat-line>{{ course.courseName }}</h3>
    <p mat-line>escription: {{ course.courseDuration }}</p>
    <p mat-line>Technology: {{ course.technology }}</p>

</mat-list>
