<h2>Registration Form</h2>

<form (ngSubmit)="register()" #registrationForm="ngForm" novalidate>
  <mat-form-field appearance="fill">
    <mat-label>Name:</mat-label>
    <input matInput name="name" required [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email:</mat-label>
    <input matInput type="email" name="email" required [(ngModel)]="user.email" #email="ngModel">
    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
      <span *ngIf="email.errors.required">Email is required.</span>
      <span *ngIf="email.errors.email">Invalid email format.</span>
      {{ getEmailErrorMessage() }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password:</mat-label>
    <input matInput type="password" name="password" required [(ngModel)]="user.password" #password="ngModel">
    <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
      <span *ngIf="password.errors.required">Password is required.</span>
      <span *ngIf="password.errors.minlength">Password should have a minimum length of 8 characters.</span>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.form.valid">Register</button>
</form>
